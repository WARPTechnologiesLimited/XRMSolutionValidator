name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore dependencies
      run: dotnet restore /src/WARP.XrmSolutionValidator.sln

    - name: Build
      run: dotnet build /src/WARP.XrmSolutionValidator.sln --no-restore

    - name: Test
      run: dotnet test /src/WARP.XrmSolutionValidator.sln --no-build --verbosity normal

